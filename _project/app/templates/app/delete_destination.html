{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit destination</title>
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li> <a href="/">Home</a></li>
                {% if request.is_authenticated %}
                <li> <a href="{%url 'destinations'%}">My Account</a> </li>
                    <form action="{% url 'destroy_session' %}" method="post"> 
                        {% csrf_token %}
                        <button type="submit">Sign Out</button> 
                    </form>
                {% else %}
                    <li><a href="{% url 'new_session' %}">Sign In</a> </li>
                    <li><a href="{% url 'new_user' %}">Create Account</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="title">Edit Destination</h1>

        <section>
                <!-- Delete Form -->
    <form method="post"  class="form">
        {% csrf_token %}
        <a>Destination: {{ destination.id }}</a>
        <a>Destination: {{ destination.name }}</a>
        <input type="hidden" name="action" value="delete">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this destination?');">Delete Destination</button>
    </form>
        </section>
    </main>
</body>
</html>
